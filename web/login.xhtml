<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./loginTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html">


    <ui:define name="content">
        <p:dialog header="Login - Controle de Visita (NRCOM-6ª CREDE)" visible="true" closable="false" draggable="false" resizable="false" width="420" modal="true">
                    <center>
                        <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
                    </center>
                    <form action="j_spring_security_check" method="post">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="j_username" value="Login: *" />
                            <h:inputText id="j_username" required="true"/>
                            <h:outputLabel for="j_password" value="Senha: * " />
                            <h:inputSecret id="j_password" required="true"/>
                            <h:commandButton value="Login"/>
                        </h:panelGrid>
                    </form>
                </p:dialog>
    </ui:define>

</ui:composition>
